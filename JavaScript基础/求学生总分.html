<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr=[10]
        function GetSum (arr){
            let sum =0
            for(let i=0;i<arr.length;i++){
                sum+=arr[i]
            }
            document.write(`学生总分为：${sum}分`)
        }
        GetSum(arr)
    </script>
</head>
