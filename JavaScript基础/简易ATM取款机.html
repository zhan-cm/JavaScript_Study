<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money=100
        while(true){
            let option = +prompt(
                (`请选择操作：
                1.存钱
                2.取钱
                3.查询余额
                4.退出
                `)
            )
            if(option===4){
                break
            }
            switch(option){
                case 1:
                    let add = +prompt('输入存款金额')
                    money+=add
                    
                    break
                case 2:
                    let out = +prompt('输入取款金额')
                    if(money<out){
                        alert('金额不足，无法取出')
                        break;
                    }
                    money-=out
                    break
                case 3:
                    alert(`你的金额为${money}元`)
                    break
                default:
                    alert('无效输入')
                    break
            }

        }
    </script>
</body>
</html>
