<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = +prompt('请输入总秒数')
        (function(time){
            let h = parseInt(time/60/60%24)
            let m = parseInt(time/60%60)
            let s = parseInt(time%60)
            h=h<10?'0'+h:h
            m=m<10?'0'+m:m
            s=s<10?'0'+s:s
            alert(`${time}转换为${h}小时${m}分钟${s}秒`)
        })(time);
    </script>
</body>
</html>
